<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LD48</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>LD48: DEEPER AND DEEPER</h1>
    <em>A top-down mining game (anti-minesweeper)</em>
    <div class="container">
      <div class="row" id="row1">
        <div class="square col1" id="r1c1"></div>
        <div class="square col1" id="r1c2"></div>
        <div class="square col1" id="r1c3"></div>
        <div class="square col1 wall" id="r1c4"></div>
      </div>
      <div class="row" id="row2">
        <div class="square col2" id="r2c1"></div>
        <div class="square col2" id="r2c2"></div>
        <div class="square col2" id="r2c3"></div>
        <div class="square col2 wall" id="r2c4"></div>
      </div>
      <div class="row" id="row3">
        <div class="square col3" id="r3c1"></div>
        <div class="square col3" id="r3c2"></div>
        <div class="square col3" id="r3c3"></div>
        <div class="square col3 wall" id="r3c4"></div>
      </div>
      <div class="row" id="row4">
        <div class="square col4" id="r4c1"></div>
        <div class="square col4" id="r4c2"></div>
        <div class="square col4" id="r4c3"></div>
        <div class="square col4 wall" id="r4c4"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
